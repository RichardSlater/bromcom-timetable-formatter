repos:
  # Use local system hooks for Rust commands (cargo fmt, clippy, test).
  # These run locally and require Rust toolchain installed in the developer environment.
  - repo: local
    hooks:
      - id: end-of-file-fixer
        name: fix end of files
        entry: bash -c 'for file in "$@"; do sed -i -e "\$a\\" "$file"; done' --
        language: system
        types: [text]
      - id: trailing-whitespace
        name: trim trailing whitespace
        entry: bash -c 'for file in "$@"; do sed -i "s/[[:space:]]*$//" "$file"; done' --
        language: system
        types: [text]
      - id: cargo-fmt
        name: cargo fmt (check)
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        stages: [pre-commit]
      - id: cargo-clippy
        name: cargo clippy (warnings as errors)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]
      - id: cargo-test
        name: cargo test (pre-push)
        entry: bash -lc 'cargo test --workspace --quiet'
        language: system
        pass_filenames: false
        stages: [pre-push]
